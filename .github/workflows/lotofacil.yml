name: Registrar Lotofacil

on:
  schedule:
    - cron: "0 22 * * 1-6"  # Segunda a sábado, 22h (UTC)
  workflow_dispatch:

jobs:
  atualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar libs
        run: |
          pip install requests beautifulsoup4 pandas lxml

      - name: Coletar resultado da Lotofacil
        run: |
          python <<EOF
          import requests
          import pandas as pd
          from bs4 import BeautifulSoup
          from datetime import datetime

          url = "https://loterias.caixa.gov.br/Paginas/Lotofacil.aspx"
          html = requests.get(url).text
          soup = BeautifulSoup(html, "lxml")

          # Atenção: o seletor abaixo é um chute; o site usa Angular e pode mudar.
          # Idealmente, você ajustaria pelo HTML real capturado.
          dezenas = [d.text.strip() for d in soup.select(".resultado-loteria .ng-binding")]

          # Filtrar apenas as últimas 15 dezenas numéricas
          dezenas_filtradas = [d for d in dezenas if d.isdigit()][:15]

          data = datetime.now().strftime("%d/%m/%Y")
          linha = {"Data": data, "Dezenas": " ".join(dezenas_filtradas)}

          try:
              df = pd.read_csv("lotofacil.csv")
              df = pd.concat([df, pd.DataFrame([linha])], ignore_index=True)
          except FileNotFoundError:
              df = pd.DataFrame([linha])

          df.to_csv("lotofacil.csv", index=False)
          print(f"Registrado: {data} -> {' '.join(dezenas_filtradas)}")
          EOF

      - name: Commit
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add lotofacil.csv

          if git diff --cached --quiet; then
            echo "Nada a commitar"
          else
            git commit -m "Atualização automática - $(date +'%d/%m/%Y')"
          fi

      - name: Push
        run: |
          git push

      - name: Enviar e-mail semanal (apenas sábados)
        if: github.event.schedule != '' && contains(github.event.schedule, '0 22 * * 6')
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.EMAIL_FROM }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Resumo Semanal Lotofacil"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          body: |
            Olá, Gustavo!

            Segue o arquivo atualizado com todos os registros da semana.

            Abra o CSV anexo para ver o histórico completo.

            Abraço,
            Sistema Automático
          attachments: lotofacil.csv
